<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Timeline</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Form nhập thông tin khách mời -->
  <div class="info-form" id="infoForm">
    <h2>Nhập thông tin</h2>

    <!-- Dòng 1: Nhập họ tên -->
    <input type="text" id="guestName" placeholder="Nhập tên của bạn" required>

    <!-- Dòng 2: Quan hệ với cô dâu chú rể -->
    <div class="form-group">
      <p class="label">Chọn mối quan hệ với Cô dâu/Chú rể</p>
      <div class="radio-group">
        <label><input type="radio" name="relation" value="Bạn"><span>Bạn</span></label>
        <label><input type="radio" name="relation" value="Anh"><span>Anh</span></label>
        <label><input type="radio" name="relation" value="Chị"><span>Chị</span></label>
        <label><input type="radio" name="relation" value="Em"><span>Em</span></label>
        <label><input type="radio" name="relation" value="Chú"><span>Chú</span></label>
        <label><input type="radio" name="relation" value="Cô"><span>Cô</span></label>
        <label><input type="radio" name="relation" value="Cậu"><span>Cậu</span></label>
        <label><input type="radio" name="relation" value="Gì"><span>Gì</span></label>
      </div>
    </div>

    <!-- Dòng 3: Quan hệ cá nhân -->
    <div class="form-group">
      <p class="label">Bạn có gì chưa?</p>
      <div class="radio-group">
        <label><input type="radio" name="partner" value=" + Vợ"><span>Vợ</span></label>
        <label><input type="radio" name="partner" value=" + Chồng"><span>Chồng</span></label>
        <label><input type="radio" name="partner" value=" + Người yêu"><span>Người yêu</span></label>
        <label><input type="radio" name="partner" value=""><span>Chưa có gì</span></label>
      </div>
    </div>

    <!-- Nút xác nhận -->
    <button id="confirmBtn">Xác nhận</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
